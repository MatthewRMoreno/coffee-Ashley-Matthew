<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Coffee!</h1>
    <div class="container">
        <div class="col-6 form-control">
            <form>
                <label for="roast-selection">Roast</label>
                <select id="roast-selection" class="form-select">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
            </form>
            <label for="exampleDataList" class="form-label">Coffee Name</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="French">
                <option value="Italian">
                <option value="Viennese">
                <option value="Espresso">
                <option value="European">
                <option value="New Orleans">
                <option value="Continental">
                <option value="High">
                <option value="Breakfast">
                <option value="American">
                <option value="City">
                <option value="Cinnamon">
                <option value="Half-city">
                <option value="Light-city">
            </datalist>
            <input id="submit" type="submit" />
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-6">
            <div><h1></h1><p>ROAST</p></div>

            <h1 id="coffees"></h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
