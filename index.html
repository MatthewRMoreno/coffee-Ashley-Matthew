<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-header db-flex justify-content-center"><img src="">Jungle Java!</h1>
    <nav class="navbar navbar-expand navbar-light db-flex fw-bold">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="#">REWARDS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">GIFT CARDS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>
        </ul>
    </nav>
        <hr>
    <div class = "container">
        <div class="row">
            <div class="col 6">
                <div id="container">
                    <div id="coffees">
<!--                        rendered html from js goes here-->
                    </div>
                </div>
            </div>
            <div class="col 6">
                <form>
                    <label class="mb-1 fw-bold" for="roast-selection">Roast</label>
                    <select class="col-12 form-select" id="roast-selection">
<!--                        <option>all</option>-->
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="mt-2 mb-1 fw-bold" for="coffee-name">Coffee Name</label>
                    <input class="col-12" id="coffee-name" type="text">
                    <br>
                    <div class="col-12 mt-3 d-grid gap-2">
                        <button class="btn btn-primary btn-purple" id= "submit" type="submit">Get Caffeinated</button>
                    </div>
                </form>
                <hr>
                <h2 class="text-center">Add a New Coffee</h2>
                <form>
                    <label class="mb-1 fw-bold" for="add-roast">Roast</label>
                    <select class="col-12 form-select" id="add-roast">
<!--                        <option>all</option>-->
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="mt-2 mb-1 fw-bold" for="add-name">New Coffee Name</label>
                    <input class="col-12" id="add-name" type="text">
                    <div class="col-12 mt-3 d-grid gap-2">
                        <button class="btn btn-primary btn-purple" onclick="addNewCoffee()" type="submit">Get Caffeinated</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




<script src="main.js"></script>
